<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 线性渐变 -->
    <linearGradient id="linear1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="linear2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:blue;stop-opacity:1" />
      <stop offset="50%" style="stop-color:green;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:red;stop-opacity:1" />
    </linearGradient>
    
    <!-- 径向渐变 -->
    <radialGradient id="radial1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:yellow;stop-opacity:1" />
      <stop offset="100%" style="stop-color:orange;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="radial2" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:blue;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 使用渐变的形状 -->
  <rect x="20" y="20" width="160" height="80" fill="url(#linear1)" stroke="black" stroke-width="2"/>
  <rect x="200" y="20" width="160" height="80" fill="url(#linear2)" stroke="black" stroke-width="2"/>
  
  <circle cx="100" cy="180" r="60" fill="url(#radial1)" stroke="black" stroke-width="2"/>
  <circle cx="280" cy="180" r="60" fill="url(#radial2)" stroke="black" stroke-width="2"/>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Group with transform and child with transform -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="50" height="30" fill="blue" stroke="black" stroke-width="2" transform="rotate(45)"/>
    <circle cx="75" cy="25" r="20" fill="red" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Another group with different child transforms -->
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="40" height="40" fill="green" stroke="black" stroke-width="2" transform="scale(1.5)"/>
    <ellipse cx="60" cy="30" rx="25" ry="15" fill="yellow" stroke="black" stroke-width="2" transform="skewX(10)"/>
  </g>
</svg>
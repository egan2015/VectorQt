<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <!-- 定义一个渐变 -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
    
    <!-- 定义一个Pattern -->
    <pattern id="pattern1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="5" fill="blue" />
    </pattern>
    
    <!-- 定义一个滤镜 -->
    <filter id="blur1">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- 背景图层 -->
  <g id="background" inkscape:label="背景图层" inkscape:groupmode="layer" opacity="0.3">
    <rect x="0" y="0" width="400" height="300" fill="lightgray" />
  </g>
  
  <!-- 形状图层 -->
  <g id="shapes" inkscape:label="形状图层" inkscape:groupmode="layer">
    <!-- 使用渐变的矩形 -->
    <rect x="50" y="50" width="100" height="80" fill="url(#grad1)" />
    
    <!-- 使用Pattern的圆形 -->
    <circle cx="250" cy="100" r="40" fill="url(#pattern1)" />
    
    <!-- 应用滤镜的路径 -->
    <path d="M 100 200 Q 150 150 200 200 T 300 200" 
          stroke="green" stroke-width="3" fill="none" filter="url(#blur1)" />
  </g>
  
  <!-- 文本图层 -->
  <g id="text" inkscape:label="文本图层" inkscape:groupmode="layer" opacity="0.8">
    <text x="200" y="250" font-family="Arial" font-size="20" text-anchor="middle" fill="darkblue">
      SVG图层测试
    </text>
  </g>
</svg>
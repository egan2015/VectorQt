<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 测试marker定义 -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
    
    <!-- 测试带路径的marker -->
    <marker id="dot" markerWidth="8" markerHeight="8" refX="4" refY="4">
      <circle cx="4" cy="4" r="2" fill="red" />
    </marker>
  </defs>
  
  <!-- 测试线条应用marker -->
  <line x1="50" y1="50" x2="200" y2="100" 
        stroke="black" stroke-width="2" 
        marker-end="url(#arrowhead)" />
  
  <!-- 测试路径应用marker -->
  <path d="M 50 150 L 150 150 L 200 200" 
        stroke="blue" stroke-width="2" fill="none"
        marker-end="url(#arrowhead)"
        marker-mid="url(#dot)" />
  
  <!-- 测试折线应用marker -->
  <polyline points="50,250 100,220 150,240 200,210" 
              stroke="green" stroke-width="2" fill="none"
              marker-end="url(#arrowhead)" />
</svg>
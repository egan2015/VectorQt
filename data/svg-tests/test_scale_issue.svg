<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 测试缩放对齐问题 -->
  <g transform="translate(50, 50) scale(2, 1)">
    <!-- 矩形从 (0,0) 开始，宽 40 高 30 -->
    <rect x="0" y="0" width="40" height="30" fill="blue" stroke="black" stroke-width="2"/>
    <!-- 椭圆中心在 (20, 50)，半径 20x15，应该与矩形右边缘对齐 -->
    <ellipse cx="20" cy="50" rx="20" ry="15" fill="red" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- 参考线 -->
  <line x1="40" y1="0" x2="40" y2="200" stroke="green" stroke-width="1" stroke-dasharray="5,5"/>
</svg>
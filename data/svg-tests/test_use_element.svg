<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- 定义一个基础图形 -->
    <rect id="baseRect" x="0" y="0" width="50" height="30" fill="blue" />
    
    <!-- 定义一个基础圆形 -->
    <circle id="baseCircle" cx="25" cy="15" r="15" fill="red" />
    
    <!-- 定义一个基础路径 -->
    <path id="basePath" d="M 0 0 L 50 0 L 25 30 Z" fill="green" />
  </defs>
  
  <!-- 测试use元素引用rect -->
  <use href="#baseRect" x="50" y="50" />
  
  <!-- 测试use元素带变换 -->
  <use href="#baseCircle" x="150" y="50" transform="scale(1.5)" />
  
  <!-- 测试use元素带复杂变换 -->
  <use href="#basePath" x="250" y="50" transform="rotate(30 25 15)" />
  
  <!-- 测试use元素使用xlink:href -->
  <use x="50" y="150" width="60" height="40" xlink:href="#baseRect" />
  
  <!-- 测试use元素引用多个实例 -->
  <use href="#baseCircle" x="50" y="200" />
  <use href="#baseCircle" x="100" y="200" />
  <use href="#baseCircle" x="150" y="200" />
</svg>
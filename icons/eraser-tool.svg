<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <!-- Eraser body gradient -->
    <linearGradient id="eraserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
    </linearGradient>
    
    <!-- Eraser tip gradient -->
    <linearGradient id="eraserTipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCCBC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFAB91;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metal clip gradient -->
    <linearGradient id="metalClipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BDBDBD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Eraser body (rotated) -->
  <rect x="6" y="8" width="14" height="8" rx="1" 
        fill="url(#eraserGradient)" 
        transform="rotate(-30 13 12)" />
  
  <!-- Eraser tip -->
  <path d="M 12 7 L 10 5 L 18 13 L 16 15 Z" 
        fill="url(#eraserTipGradient)" 
        transform="rotate(-30 13 12)" />
  
  <!-- Eraser end -->
  <path d="M 16 15 L 18 13 L 20 15 L 18 17 Z" 
        fill="url(#eraserGradient)" 
        transform="rotate(-30 13 12)" />
  
  <!-- Metal clip -->
  <rect x="11" y="10" width="4" height="2" rx="0.5" 
        fill="url(#metalClipGradient)" 
        transform="rotate(-30 13 12)" />
  
  <!-- Eraser texture lines -->
  <line x1="8" y1="10" x2="10" y2="12" 
        stroke="#E64A19" stroke-width="0.5" opacity="0.5" 
        transform="rotate(-30 13 12)" />
  <line x1="10" y1="12" x2="12" y2="14" 
        stroke="#E64A19" stroke-width="0.5" opacity="0.5" 
        transform="rotate(-30 13 12)" />
  <line x1="12" y1="14" x2="14" y2="16" 
        stroke="#E64A19" stroke-width="0.5" opacity="0.5" 
        transform="rotate(-30 13 12)" />
  
  <!-- Eraser highlight -->
  <path d="M 9 9 L 11 11 L 10 12 L 8 10 Z" 
        fill="#ffffff" 
        fill-opacity="0.3" 
        transform="rotate(-30 13 12)" />
  
  <!-- Eraser shavings (small pieces) -->
  <rect x="16" y="6" width="2" height="1" rx="0.2" fill="#FFCCBC" opacity="0.7" />
  <rect x="17" y="8" width="1.5" height="0.8" rx="0.2" fill="#FFCCBC" opacity="0.6" />
  <rect x="15" y="9" width="1" height="1" rx="0.2" fill="#FFCCBC" opacity="0.5" />
</svg>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <!-- Gradient for the fill effect -->
    <linearGradient id="gradientFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5722;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Paint bucket shadow -->
  <path d="M 6.5 7.5 L 6.5 12.5 L 10.5 16.5 L 17.5 16.5 L 17.5 7.5 Z M 10.5 16.5 L 12.5 20.5 L 14.5 18.5 Z" 
        fill="#000000" fill-opacity="0.3" />
  
  <!-- Main paint bucket -->
  <path d="M 6 7 L 6 12 L 10 16 L 17 16 L 17 7 Z" 
        fill="url(#bgGradient)" 
        stroke="url(#borderGradient)" 
        stroke-width="1" 
        stroke-linejoin="round" />
  
  <!-- Paint bucket handle -->
  <path d="M 10 16 Q 12 19 14 18" 
        fill="none" 
        stroke="url(#borderGradient)" 
        stroke-width="1.5" 
        stroke-linecap="round" />
  
  <!-- Gradient paint spill -->
  <path d="M 13 16 Q 15 17 16 19 Q 17 21 15 21 Q 13 21 12 19 Q 11 17 13 16 Z" 
        fill="url(#gradientFill)" />
  
  <!-- Gradient effect lines -->
  <line x1="8" y1="9" x2="15" y2="9" stroke="url(#gradientFill)" stroke-width="2" opacity="0.7" />
  <line x1="8" y1="11" x2="15" y2="11" stroke="url(#gradientFill)" stroke-width="2" opacity="0.5" />
  <line x1="8" y1="13" x2="15" y2="13" stroke="url(#gradientFill)" stroke-width="2" opacity="0.3" />
  
  <!-- Bucket highlight -->
  <path d="M 8 9 L 8 11 L 10 13 L 15 13 L 15 9 Z" 
        fill="#ffffff" 
        fill-opacity="0.3" />
</svg>
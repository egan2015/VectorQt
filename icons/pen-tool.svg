<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <!-- Pen body gradient -->
    <linearGradient id="penBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pen tip gradient -->
    <linearGradient id="penTipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#616161;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
    
    <!-- Path gradient -->
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Drawn path -->
  <path d="M 4 18 Q 8 14 12 12 T 18 8" 
        fill="none" 
        stroke="url(#pathGradient)" 
        stroke-width="2" 
        stroke-linecap="round" />
  
  <!-- Anchor points -->
  <circle cx="4" cy="18" r="2" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
  <circle cx="12" cy="12" r="2" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
  <circle cx="18" cy="8" r="2" fill="#2196F3" stroke="#1976D2" stroke-width="1"/>
  
  <!-- Pen body -->
  <path d="M 15 3 L 20 8 L 18 10 L 13 5 Z" 
        fill="url(#penBodyGradient)" 
        stroke="#000000" 
        stroke-width="0.5" />
  
  <!-- Pen tip -->
  <path d="M 13 5 L 15 3 L 12 8 L 10 6 Z" 
        fill="url(#penTipGradient)" 
        stroke="#000000" 
        stroke-width="0.5" />
  
  <!-- Pen clip -->
  <rect x="16" y="4" width="1" height="3" fill="#757575" />
  
  <!-- Highlight on pen -->
  <path d="M 15.5 3.5 L 17.5 5.5 L 16.5 6.5 L 14.5 4.5 Z" 
        fill="#ffffff" 
        fill-opacity="0.3" />
</svg>